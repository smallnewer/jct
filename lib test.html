<!--

// style get test
function getDiv(){
	var o = document.createElement("div");
	o = $$(o);
	o.style("transform","translate(100px,300px) scale(1.5) skew(100deg) rotateX(50deg) scale(1.6)");
	o.style("animation-duration","100ms")
	return o;
}
var tester = [
	[
		"获取 transform 正常",
		true,
		function (){
			var o = getDiv();
			var res = o.style("transform");
			o = null;
			console.log(res)
			return typeof res == 'string' && res.length > 0;
		}
	],[
		"获取 animate 正常",
		true,
		function (){
			var o = getDiv();
			var res = o.style("animation");
			console.log(o.dom[0].style.cssText)
			return typeof res == 'string' && res.length > 0;
		}
	]
]
test('style get 测试', function() {
	for (var i = 0; i < tester.length; i++) {
		equal(tester[i][1], tester[i][2](), tester[i][0]);
	};
});
